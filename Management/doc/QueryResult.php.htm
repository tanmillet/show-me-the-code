        <script>
             var paperTemplate = new PaperTemplate( 140, '{"index":["选择题","填空题","解答题"],"选择题":{"count":6,"score":42,"range":"1-6","values":"A,B,C,A,B,C","labels":"选择题题号,正确答案,您的答案,所属领域","domains":"ALG,ALG,ALG,ALG,GEO,GEO"},"填空题":{"count":4,"score":28,"range":"1-4","values":"4,8,10,12","labels":"填空题题号,正确答案,您的答案,所属领域","domains":"ALG,ALG,GEO,GEO"},"解答题":{"count":3,"score":70,"range":"1-3","values":"20,25,25","labels":"解答题题号,分值,您的分值,所属领域","domains":"ALG,ALG,GEO"}}', '{"index":["ALG","GEO","STA"],"ALG":{"name":"数与代数","count":8},"GEO":{"name":"图形与几何","count":5},"STA":{"name":"统计与概率","count":0}}' );
            if ( paperTemplate.isValid() ){

               LoadQuesTypeScoreTableColumn( score.getMappedQuestionTypeScoreDataset() );
               LoadDomainTypeTableColumn( score.getMappedDomainAnalysisDataset() );
               //LoadNavigator();


               var schoolCount = ( 4 ).toFixed( 3 ) / ( score._schoolDetail['totalcount'] ).toFixed( 3 );
               var regionCount = (  8 ).toFixed( 3 ) / score._regionDetail['totalcount'];

               $( '#schoolRank' ).html( ( schoolCount * 100 ).toFixed( 2 ) + '%');
